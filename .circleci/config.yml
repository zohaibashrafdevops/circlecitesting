version: 2
jobs:
  cloud-dev:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, this is dev"
  cloud-stagging:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "hello engineers"
          command: "echo this is stagging"
  cloud-production:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "hello engineers"
          command: "echo this is productoin"
workflows:
  version: 2
  build-test-workflows:
    jobs:
      - cloud-dev
      - cloud-stagging:
          requires:
            - cloud-dev
          filters:
            branches:
              only:
                - test
    build-production-workflows:
      jobs:
      - cloud-production:
          requires:
            - build-test-workflows
          filters:
            branches:
                - master