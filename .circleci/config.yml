# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  cloud-dev:
    docker:
      - image: cimg/base:stable
  
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, this is dev"
  jobs:
  cloud-stagging:
    docker:
      - image: cimg/base:stable
   
    steps:
      - checkout
      - run:
          name: "hello engineers"
          command: "echo this is stagging"
  jobs:
  clouds-production:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "hello engineers"
          command: "echo this is productoin"
   

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - cloud-dev
      - cloud-stagging:
          requires:
            - cloud-dev
          filters:
            branches:
              only:
                - test
      - cloud-production:
          requires:
            - cloud-dev
          filters:
            branches:
              only:
                - master
