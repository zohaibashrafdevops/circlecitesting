version: 2
jobs:
  cloud-dev:
    docker:
      - image: cimg/base:stable
      
    steps:
      - when:
          equals ['true', $STOP_DEPLOY]
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, this is dev"
  cloud-production:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "hello engineers"
          command: "echo this is productoin"
  Deployment:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Running deployment on ECS"
workflows:
  version: 2
  build-dev-workflows:
    jobs:
      - cloud-dev:
          context: dev
          filters:
            branches:
              only: test
      - Deployment:
          filters:
            branches:
              only: test
  build-production-workflows:
    jobs:
    - cloud-production:
        filters:
          branches:
            only: master
